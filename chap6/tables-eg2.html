<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
</head>
<body>
    <table border="1">
         <caption>A Complex Table</caption> <thead> 
             <tr> 
                 <th colspan="3">Invoice #123456789</th> 
                 <th>9 October 2019 </tr> <tr> 
                    <td colspan="2"><strong>Pay to:</strong><br> Dolmen Mall<br> 123 Main St.<br> Karachi, PK 12345 </td> 
                    <td colspan="2"> <strong>Customer:</strong><br> Wajhi Khan<br> 321 2nd St.<br> North Karachi, PK 54321 </td> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr> 
                        <th>Name / Description</th> 
                        <th>Qty.</th> 
                        <th>@</th> 
                        <th>Cost</th> 
                    </tr> 
                    <tr> 
                        <td>Socks(pair)</td> 
                        <td>10</td> 
                        <td>50</td> 
                        <td>500</td> 
                    </tr> 
                    <tr> 
                        <td>Sports shoes(pair)</td> 
                        <td>2</td> 
                        <td>1500</td> 
                        <td>3000</td> 
                    </tr> 
                </tbody> 
                <tfoot> 
                    <tr> 
                        <th colspan="3">Subtotal</th> 
                        <td> 3500</td> 
                    </tr> 
                    <tr> 
                        <th colspan="2">Tax</th> 
                        <td> 17% </td> 
                        <td>595</td> 
                    </tr> 
                    <tr> 
                        <th colspan="3">Grand Total</th> 
                        <td>PKR4,095</td> 
                    </tr> 
                </tfoot> 
            </table>
</body>
</html>
